<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Doppelganger Interface</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/connect.js"></script>
</head>

<body onload="start();">
    <div class="display">
        <div class="guilds" id="guilds">
        </div>
        <div class="channels" id="channels">
            <div class="channel"># escolha-uma-guild #</div>
            <div class="channel"># e-um-canal #</div>
        </div>
        <div class="chatbox" id="chatbox">
            <div class="chat-header" id="chat-header">Nenhum chat selecionado</div>
            <div class="fix">
                <div class="chat-display" id="chat-display">
                    <div class="message" id="">
                        <img class="message-icon" src="https://cdn.discordapp.com/avatars/832062645334573096/146d356267380966bc0b322dbe15fb6b.webp?size=2048">
                        <div class="message-body">
                            <div class="message-header">Doppelganger</div>
                            <div class="message-content">???</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-input" id="chat-input">
                <input id="input" placeholder="Sua mensagem aqui">
            </div>
        </div>
        <div class="dms" id="dms">
            <div class="dm-button" id="dm-button" onclick="toggleDMButton()">
            </div>
        </div>
    </div>

</body>

</html>
